site_name: HanzeWiki
theme:
  name: material
  custom_dir: overrides/
  palette:
  - scheme: default
    accent: indiego
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - scheme: slate
    primary:
    accent: indiego
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  language: en
  logo: img/logo.png
  favicon: img/favicon.ico
  # icon:
    # logo: logo
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
markdown_extensions:
  - toc:
      permalink: ⚓︎
extra:
  alternate:
    # Switch to English
    - name: English
      lang: en
    #Switch to Dutch
    - name: Dutch
      lang: nl
  # version:
  #   provider: mike
  social:
    - icon: fontawesome/brands/discord
      link: https://twitter.com/squidfunk
copyright: Copyright &copy; 2016 - 2020 Martin Donath
extra_css:
  - stylesheets/extra.css
plugins:
  - search