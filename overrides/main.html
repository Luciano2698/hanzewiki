{% extends "base.html" %}

{% block extrahead %}
	{% set image = config.site_url ~ '/assets/images/banner.png' %}
	<meta name="theme-color" content="#5865F2">
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ title }}">
	<meta property="og:description" content="{{ config.site_description }}">
	<meta property="og:url" content="{{ page.canonical_url }}">
	<meta property="og:image" content="{{ image }}">
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="1920">
	<meta property="og:image:height" content="1080">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@DiscordTickets">
	<meta name="twitter:creator" content="@DiscordTickets">
	<meta name="twitter:title" content="{{ title }}">
	<meta name="twitter:description" content="{{ config.site_description }}">
	<meta name="twitter:image" content="{{ image }}">
	<link rel="stylesheet" href="{{ 'assets/stylesheets/home.css' | url }}">
{% endblock %}

{% block content %}
	{{ super() }}
	<footer class="sponsorship">
		<hr>
		<a href="https://github.com/discord-tickets/bot/?sponsor=1" title="Donate to support this project">
			<span class="twemoji heart-throb-hover">
				{% set icon = "octicons/heart-fill-16" %}
				{% include ".icons/" ~ icon ~ ".svg" %}
			</span>
		</a>
		<hr>
	</footer>
{% endblock %}
